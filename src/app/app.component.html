<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Form with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Centering the form on the page */
      .form-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.05); /* Light background */
      }

      /* Styling for the form card */
      .form-card {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px; /* Limiting the width of the form */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-card">
        <h2 class="text-center mb-4">REGISTER YOUR DEATILS BELOW</h2>
        <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
          <!-- First Name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
            />
            <div
              *ngIf="
                personForm.get('firstName')?.invalid &&
                personForm.get('firstName')?.touched
              "
              class="text-danger"
            >
              First name is required.
            </div>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
            />
            <div
              *ngIf="
                personForm.get('lastName')?.invalid &&
                personForm.get('lastName')?.touched
              "
              class="text-danger"
            >
              Last name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <div
              *ngIf="
                personForm.get('email')?.invalid &&
                personForm.get('email')?.touched
              "
              class="text-danger"
            >
              Valid email is required.
            </div>
          </div>

          <!-- Address Subgroup -->
          <div formGroupName="address">
            <!-- Street -->
            <div class="mb-3">
              <label for="street" class="form-label">Street</label>
              <input
                type="text"
                id="street"
                formControlName="street"
                class="form-control"
              />
              <div
                *ngIf="
                  personForm.get('address.street')?.invalid &&
                  personForm.get('address.street')?.touched
                "
                class="text-danger"
              >
                Street is required.
              </div>
            </div>

            <!-- City -->
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                id="city"
                formControlName="city"
                class="form-control"
              />
              <div
                *ngIf="
                  personForm.get('address.city')?.invalid &&
                  personForm.get('address.city')?.touched
                "
                class="text-danger"
              >
                City is required.
              </div>
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                id="country"
                formControlName="country"
                class="form-control"
              />
              <div
                *ngIf="
                  personForm.get('address.country')?.invalid &&
                  personForm.get('address.country')?.touched
                "
                class="text-danger"
              >
                Country is required.
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" formControlName="gender" class="form-select">
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div
              *ngIf="
                personForm.get('gender')?.invalid &&
                personForm.get('gender')?.touched
              "
              class="text-danger"
            >
              Gender is required.
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="personForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
